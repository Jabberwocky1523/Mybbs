<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0"><!--移动端的预览-->
    <title>标签新增</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css"><!--CSS-->
    <link rel="stylesheet" href="../../static/lib/editormd/css/editormd.min.css">
    <link rel="stylesheet" href="../../static/css/me.css">
</head>
<!--------此页面为帖子发布页面------------>
<body class="qq">
<!--导航-->
<nav  th:replace="/_fragments :: menu(3)" class="ui inverted attached segment  m-padded-tb-mini m-shadow-small"><!--显示最上面黑边框效果-->
    <div class="ui container">
        <div class="ui inverted secondary  stackable menu">
            <h2 class="ui teal  header item">管理后台</h2>
            <a href="#" class="active  m-item item m-mobile-hide"><i class="home icon"></i>论坛</a>
            <a href="#" class="m-item item m-mobile-hide"><i class="idea icon"></i>分类</a>
            <a href="#" class="m-item item m-mobile-hide"><i class="tags icon"></i>标签</a>
            <div class=" right menu m-item m-mobile-hide ">
                <div class="ui dropdown item">
                    <div class="text">
                        <img class="ui avatar image" src="../../static/images/sanjiu.png" style="width: 30px;">
                        三玖
                    </div>
                    <i class="dropdown icon"></i>
                    <!--   下拉图标-->
                    <div class="menu">
<!--                        <a href="#" class="item">注销</a>-->
                        <a href="#" th:href="/admin/updateuser/{id}(id=*{user.id})" class="item">个人中心</a>
                    </div>

                </div>
            </div>

        </div>
    </div>

    <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>
<!--中间部分-->
<div class="  m-container-small m-padded-tb-large " style="opacity: 0.8">
    <form action="#"  method="get" th:object="${user}" th:action="*{id}==null ? @{/admin} : @{/admin/updateuser/{id}(id=*{id})} " class="ui form">
        <input type="hidden" name="id" th:value="*{id}">

        <div class="required field">
            <div class="ui left labeled input">
                <label  class="ui teal basic label">用户名</label>
                <input type="text" name="username" placeholder="用户名" th:value="*{username}">
            </div>
            <div class="ui left labeled input">
                <label  class="ui teal basic label">密码</label>
                <input type="text" name="password" placeholder="密码" th:value="*{password}">
            </div>
            <div class="ui left labeled input">
                <label  class="ui teal basic label">邮箱</label>
                <input type="text" name="email" placeholder="邮箱" th:value="*{email}">
            </div>
            <div class="ui left labeled input">
            <label  class="ui teal basic label">昵称</label>
            <input type="text" name="nickname" placeholder="昵称" th:value="*{nickname}">
            </div>
        </div>

        <div class="ui right aligned container">
            <button type="button" class="ui button" onclick="window.history.go(-1)">返回</button>
            <button class="ui teal submit button">提交</button>
        </div>

    </form>


</div>

<br>
<br>
<br>
<br>
<br>
<br>

<br>
<br>
<br>
<br>
<!--底部-->
<footer th:replace="admin/_fragments :: footer"  class="ui inverted vertical segment  m-padded-tb-massive">

</footer>

<!--/*/<th:block th:replace="_fragments::script" >/*/-->
<script src="https://cdn.jsdelivr.net/npm/jquery@3/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.js"></script><!--JS-->
<!--/*/</th:block>/*/-->
<script>

    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    });
    $('.menu.toggle').click(function () {
        $('.m-personal').toggleClass('m-mobile-hide');
    });

    $('.ui.dropdown')
        .dropdown({
            on: 'hover'
        });

    $('.ui.form').form({
        fields:{
            title:{
                identifier:'name',
                rules:[{
                    type:'empty',
                    prompt:'标题:请输入分类名称'
                }]
            }
        }
    });




</script>
</body>
</html>
