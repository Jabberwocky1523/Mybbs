    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>论坛登录</title>
    <link rel="stylesheet" href="../../static/css/login.css" th:href="@{/css/login.css}">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<script src="https://cdn.jsdelivr.net/npm/jquery@3/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.js"></script><!--JS-->
<iframe src="/admin/background" frameborder="0" width="100%" height="100%" style="z-index: -999; width: 100%; position: fixed;"></iframe>
<body>
<div class="room">
    <div class="shell">
        <div id="img-box">
            <img src="../../static/images/Login.JPG"  th:src="@{../images/Login.JPG}" alt="">
        </div>
        <form action="#"  method="post" th:action="@{/admin/login}">
            <div id="form-body" >
                <div id="welcome-lines">
                    <div id="w-line-1">Hello</div>
                    <div id="w-line-2">Welcome Back</div>
                </div>
                <div id="input-area" >
                    <div class="f-inp">
                        <input type="text" required="required" name="username">
                        <span>Account</span>
                    </div>
                    <div class="f-inp">
                        <input type="password" required="required" name="password">
                        <span>Password</span>
                    </div>
                    <div class="f-inp">
                        <input type="text" required="required" name="verifyCode">
                        <span>Verifycode</span>
                    </div>
                    <img src="/admin/verify" alt="单击图片刷新" class="pointer" onclick="this.src='/admin/verify?d='+new Date()*1">
                </div>
                <div id="submit-button-cvr">
                    <button type="submit" id="submit-button">LOGIN</button>
                </div>
                <div id="forgot-pass">
                    <a href="/admin/register" >Click to register</a>
                </div>
                <div class="ui mini negative message" th:unless="${#strings.isEmpty(message)}" th:text="${message}">用户名和密码错误</div>
            </div>
        </form>
    </div>
</div>
</body>
<script type="text/javascript">
    $(document).ready(function ()
    {
        $("#w-line-1").slideDown("slow");
        $("#w-line-2").slideDown("slow");
        $("#input-area").fadeIn("slow");
    })
</script>
</html>
