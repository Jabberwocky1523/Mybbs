<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:replace="admin/_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0"><!--移动端的预览-->
    <title>帖子管理</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css"><!--CSS-->
    <link rel="stylesheet" href="../../static/css/me.css">
</head>
<!--------此页面为管理帖子页面------------>

<body class="login-background1">
    <!--导航-->
    <nav th:replace="admin/_fragments::menu(0)" class="ui inverted attached segment  m-padded-tb-mini m-shadow-small">
        <!--显示最上面黑边框效果-->
        <div class="ui container">
            <div class="ui inverted secondary  stackable menu">
                <h2 class="ui teal  header item">管理后台</h2>
                <a href="#" class="active  m-item item m-mobile-hide"><i class="home icon"></i>论坛</a>
                <a href="#" class="m-item item m-mobile-hide"><i class="idea icon"></i>分类</a>
                <a href="#" class="m-item item m-mobile-hide"><i class="tags icon"></i>标签</a>
                <div class=" right menu m-item m-mobile-hide ">
                    <div class="ui dropdown item">
                        <div class="text">
                            <img class="ui avatar image" src="https://unsplash.it/1000/400?image=1005"
                                style="width: 30px;">
                            <h3 th:text="${user.nickname}"></h3>
                        </div>
                        <i class="dropdown icon"></i>
                        <!--   下拉图标-->
                        <div class="menu">
                            <a href="#" th:href="@{/admin/logout}" class="item">注销</a>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
            <i class="sidebar icon"></i>
        </a>
    </nav>
    <!--中间部分-->
    <div class="  m-container-small m-padded-tb-large " style="opacity: 0.8">
        <!--    header-->
        <div class="ui container">
            <div class="ui success large message">
                <h3>Hi!</h3>
                <span th:text="${user.nickname}"></span>
                <span>欢迎登陆!</span>
            </div>
            <br>
            <img src="../../static/images/lamu.png" th:src="@{../images/lamu.png}" alt=""
                class="ui rounded border fluid image">
        </div>
    </div>
    <br>
    <br>
    <br>
    <!--底部-->
    <footer th:replace="admin/_fragments::footer" class="ui inverted vertical segment  m-padded-tb-massive">

    </footer>


    <!--/*/<th:block th:replace="_fragments::script" >/*/-->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.js"></script><!--JS-->
    <!--/*/</th:block>/*/-->
    <script>
        $('.menu.toggle').click(function () {
            $('.m-item').toggleClass('m-mobile-hide');
        });

        $('.ui.dropdown')
            .dropdown({
                on: 'hover'
            })
            ;


    </script>
</body>

</html>
