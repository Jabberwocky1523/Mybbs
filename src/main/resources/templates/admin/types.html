<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:replace="admin/_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0"><!--移动端的预览-->
    <title>分类管理</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css"><!--CSS-->
    <link rel="stylesheet" href="../../static/css/me.css ">
</head>
<!--------此页面为管理帖子页面------------>

<body class="q3">
    <!--导航-->
    <nav th:replace="admin/_fragments :: menu(2)" class="ui inverted attached segment  m-padded-tb-mini m-shadow-small">
        <!--显示最上面黑边框效果-->
        <div class="ui container">
            <div class="ui inverted secondary  stackable menu">
                <h2 class="ui teal  header item">管理后台</h2>
                <a href="#" class="m-item item m-mobile-hide"><i class="home icon"></i>论坛</a>
                <a href="#" class="m-item item m-mobile-hide"><i class="idea icon"></i>分类</a>
                <a href="#" class="m-item item m-mobile-hide"><i class="tags icon"></i>标签</a>
                <div class=" right menu m-item m-mobile-hide ">
                    <div class="ui dropdown item">
                        <div class="text">
                            <img class="ui avatar image" src="../../static/images/sanjiu.png" style="width: 30px;">
                            三玖
                        </div>
                        <i class="dropdown icon"></i>
                        <!--   下拉图标-->
                        <div class="menu">
                            <a href="#" class="item">注销</a>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
            <i class="sidebar icon"></i>
        </a>
    </nav>
    <div class="ui   attached  pointing menu">
        <div class="ui container">
            <div class="right menu">
                <a href="#" th:href="@{/admin/types/input}" class=" item">新增</a>
                <a href="#" th:href="@{/admin/types}" class="teal active item">列表</a>
            </div>

        </div>
    </div>
    <!--中间部分-->
    <div class="  m-container-small m-padded-tb-large " style="opacity: 0.8">
        <!--    header-->
        <div class="ui container">
            <div class="ui success message" th:unless="${#strings.isEmpty(message)}">
                <i class="close icon"></i>
                <div class="header">提示：</div>
                <p th:text="${message}">恭喜，操作成功！</p>
            </div>

            <table class="ui celled table">
                <thead>
                    <tr>
                        <th></th>
                        <th>名称</th>
                        <th>操作</th>
                    </tr>
                </thead>

                <tbody>
                    <tr th:each="type,iterStat:${page.content}">
                        <td th:text="${iterStat.count}">1</td>
                        <td th:text="${type.name}">动画周边人物</td>
                        <td>
                            <a href="#" th:href="@{/admin/types/{id}/input(id=${type.id})}"
                                class="ui mini teal   button">编辑</a>
                            <a href="#" th:href="@{/admin/types/{id}/delete(id=${type.id})}"
                                class="ui mini orange  button">删除</a>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <th colspan="6">
                            <div class="ui mini  pagination menu" th:if="${page.totalPages}>1">
                                <a th:href="@{/admin/types(page=${page.number}-1)}" class=" item"
                                    th:unless="${page.first}">上一页</a>
                                <a th:href="@{/admin/types(page=${page.number}+1)}" class=" item"
                                    th:unless="${page.last}">下一页</a>
                            </div>
                            <a href="#" th:href="@{/admin/types/input}"
                                class="ui mini right floated teal  button">新增</a>
                        </th>
                    </tr>
                </tfoot>

            </table>

        </div>
    </div>

    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <!--底部-->
    <footer th:replace="admin/_fragments :: footer" class="ui inverted vertical segment  m-padded-tb-massive">

    </footer>

    <!--/*/<th:block th:replace="_fragments::script" >/*/-->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.js"></script><!--JS-->
    <!--/*/</th:block>/*/-->
    <script>
        $('.menu.toggle').click(function () {
            $('.m-item').toggleClass('m-mobile-hide');
        });

        $('.ui.dropdown')
            .dropdown({
                on: 'hover'
            });
        //消息提示关闭初始化
        $('.message .close')
            .on('click', function () {
                $(this)
                    .closest('.message')
                    .transition('fade');
            });


    </script>
</body>

</html>
